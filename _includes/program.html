 <!-- About Section -->
    <section class="success" id="program">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Accepted Papers</h2>
                    <hr class="star-light">
                </div>

             
                {% for accepted in site.accepted %}
                    <h3>{{ accepted.category }}</h3>
                    {% for paper in accepted.paper %}
                        <b>{{ paper.title }}</b><br/>
                        <i>{{paper.authors}}</i><br/>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </section>
